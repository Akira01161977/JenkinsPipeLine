apiVersion: v1
kind: Service
metadata:
  name: my-nginx-svc
  labels:
    app: nginx
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-image 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-image 
  template:
    metadata:
      labels:
        app: my-image 
    spec:
      containers:
      - name: nginx
        image: default/my-image:latest
        ports:
        - containerPort: 80